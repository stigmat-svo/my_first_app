<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Первый app на Heroku</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/cubeportfolio.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/plugins.css" rel="stylesheet" />
    <link href="css/pe-icons.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon" />
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        "use strict";
        jQuery("#headerwrap").backstretch(
          [
            "img/bg/back1.jpg",
            "img/bg/back2.jpg",
            "img/bg/back3.jpg",
            "img/bg/back4.jpg",
          ],
          { duration: 8000, fade: 800 }
        );
      });
    </script>
  </head>

  <body>
    <!--Прелоадер-->
    <div class="preloader">
      <div class="preloader-img">
        <img src="img/loading-spin.svg" width="100" alt="Loading icon" />
      </div>
    </div>
    <header id="headerwrap" class="fullscreen">
      <div class="vertical-center">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="mb30 wow fadeInDown" data-wow-delay="2s">
                <span
                  ><span class="ruby wow fadeIn" data-wow-delay="3s"
                    >Уединение</span
                  >
                  нужно <span class="ruby">искать</span
                  ><span class="wow fadeInLeft" data-wow-delay="4s">
                    в больших <span class="ruby">городах.</span></span
                  ></span
                >
              </h1>
              <h3 class="fancy wow fadeInDown" data-wow-delay="5s">
                <strong>Рене Декарт</strong>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
